<!DOCTYPE html>
<html>
<head>
<title>Navbar</title>
<style>
    html,body{
        height:100%;
        margin:0;

    }
body{
    background-image:url("japanese-cuisine-food-japanese-food-sashimi-wallpaper-preview.jpg") ;
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
    color:white;
}
.topnav{
overflow:hidden;
background-color:black;
}
.topnav a{
    float:left;
    color:#fafafa;
    text-align:center ;
    padding:14px 16px;
    text-decoration: none;
    font-size: 17px;
}
.topnav a:hover{
    background-color: #ddd;
    color:black;
}
.topnav a.active{
    background-color:#ffe066;
    color:black;
}
#title{
    background-color: black;
    color: white;
    font-size: 30px;
    font-weight:bold;
    width:400px;
    height:80px;
    margin-left:600px;
    margin-top:400px;
}
p{
     padding-left:5px;
     text-align: center;
}
</style>


</head>
<body>
    <div class="topnav">
        <a href="#" calss="active">Home</a>
            <a href="#">About us</a>
          <a href="#">Gallery</a>
            <a href="#">Contact us</a>
    </div>
    <div id="title">
        <p>Welcome to Sushi Kitchen</p>
    </div>
</body>




</html>
